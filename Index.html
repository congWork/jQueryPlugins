    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script src="js/jquery.ccdatatable.js"></script>
    <script type="text/javascript">
        $(function(){
            var options={
                sections:[
                        {
                            id: "section1",
                            class: "top",
                            children:[
                                {
                                    id: "s1-1",
                                    class: "",
                                    render: function(element){
                                        $(element).html('<span><h2>Table Title</h2><span>');
                                    }
                                },
                                {
                                    id: "s1-2",
                                    class: "search",
                                    render: function(element){
                                        $(element).html('<div><input type="text" name="searchInput"/>Search</div>');
                                    }
                                }
                            ]
                        },
                        {
                            id: "section2",
                            class: "tableContainer",
                            children:[
                                {
                                    type: 'table'
                                },
                                {
                                    id: "s2-2",
                                    class: "recordNotFound",
                                    render: function(element){
                                        $(element).html('<p>No Records found</p>');
                                        $(document).bind('onTotalPageChanged',function(e,d){
                                            console.log('kk'+d);
                                            
                                            if(d>0){
                                                $(element).show();
                                            }else{
                                                $(element).hide();
                                            }
                                        });
                                    }
                                   

                                }
                            ]
                        },
                        {
                            id: "section3",
                            class: "bottom",
                            children:[
                                {
                                    type: 'pagination-select',
                                    id: "s3-1",
                                    class: "pagination"
                                }
                            ]
                        }
                ],
                search:{
                    action: function(column){
                       column(1).search('1').draw();
                    }
                },
               
                ajax: {
                    url: 'https://jsonplaceholder.typicode.com/comments',
                    dataSrc: ''
                },
                columns: [ 
                    {
                        "orderable": false,
                        "render": function (data, type, full, meta) {
                            return '<input type="checkbox" name="chk'+full.id+'" class="chk"/>';
                        }
                    },
                    {"data": "id"},
                    { "data": "name" },
                    {"data": "email"},
                    {
                        "render": function (data, type, full, meta) {
                            return '<a class="btn btn-warning">View/Edit</a>';
                        }
                    }
                ],
                
           };
           $('#example').CcDataTable(options);

        });
       
    </script>
