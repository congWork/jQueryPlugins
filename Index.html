<body>
    <table id="example" class="display" style="width:100%">
        <thead>
            <tr>
                <th><input type="checkbox" name="chkAll"/></th>
                <th>Id</th>
                <th>ccEmail</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
      
    </table>
<script type="text/template" id="pCtrlTemplate">

    <div class="pagination">
        <div class="totalRecords" id='totalRecords'>Total Records : 0</div>
        <div class="paginationTools">
          <button class="fa fa-fast-backward paginationIcon paginationDisabled" id="first"></button>
          <button class="fa fa-step-backward paginationIcon paginationDisabled" id="prePage"></button>
          <select id="selectedPage">

          </select>
          <button class="fa fa-step-forward paginationIcon" id="nextPage"></button>
          <button class="fa fa-fast-forward paginationIcon" id="last"></button>
        </div>
      </div>
    
    
</script>
  
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

    <script src="js/jquery.ccdatatable.js"></script>
    <script type="text/javascript">
        $(function(){
            var options={
                sections:[
                        {
                            id: "section1",
                            class: "top",
                            children:[
                                {
                                    id: "s1-1",
                                    class: "",
                                    render: function(element){
                                        $(element).html('<span><h2>Table Title</h2><span>');
                                    }
                                }
                            ]
                        },
                        {
                            id: "section2",
                            class: "tableContainer",
                            children:[
                                {
                                    type: 'table'
                                }
                            ]
                        },
                        {
                            id: "section3",
                            class: "bottom",
                            children:[
                                {
                                    type: 'pagination-select',
                                    id: "s3-1",
                                    class: "paginationDiv",
                                    render: function(element){
                                        var pCtrlHtmlTemplate=$('#pCtrlTemplate').html();
                                        $(element).html(pCtrlHtmlTemplate);
                                    }
                                }
                            ]
                        }
                ],
                search:{
                    action: function(column){
                       column(1).search('1').draw();
                    }
                },
               paginationControls:{
                       firstPageControlId: 'first',
                       lastPageControlId: 'last',
                       prePageControlId:'prePage',
                       nextPageControlId: 'nextPage',
                       selectedPageControlId: 'selectedPage',
                       totalRecordsControlId: 'totalRecords'
                },
                ajax: {
                    url: 'https://jsonplaceholder.typicode.com/comments',
                    dataSrc: ''
                },
                columns: [ 
                    {
                        "orderable": false,
                        "render": function (data, type, full, meta) {
                            return '<input type="checkbox" name="chk'+full.id+'" class="chk"/>';
                        }
                    },
                    {"data": "id"},
                    { "data": "name" },
                    {"data": "email"},
                    {
                        "render": function (data, type, full, meta) {
                            return '<a class="btn btn-warning">View/Edit</a>';
                        }
                    }
                ],
                
           };
           $('#example').CcDataTable(options);

        });
       
    </script>
</body>

</html>
