<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
</head>

<body>
    <!--a place holder where you inject your alertbox component-->
    <div id="exampleAlert">

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.alertbox.js"></script>
    <script type="text/javascript">
        
        $(function(){
            //setup alertbox
           $('#exampleAlert').alertBox({
            url:'alertboxData.json', //data from the url would overwrite title, message, startDatetime, endDatetime...
            title: 'tes', //optional
            message: 'ss', //optional
            startDatetime: "2024-11-09T00:00:00", //optional
            endDatetime: "2024-11-13T00:00:00", //optional
            isShowOnceForEntireBrowserSession: false //default is true
        },function(pluginInstance){
            console.log('call back function with pluginInstance: ',pluginInstance);
        });
           

        });
       
    </script>
</body>

</html>
